<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span8">
        <fieldset>
          <legend>Sign in</legend>
          <form action="/api/login" method="post" id="login" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="Username">Username:</label>
              <div class="controls">
                <input type="text" name="Username" placeholder="Username"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="Password">Password:</label>
              <div class="controls">
                <input type="Password" name="Password" placeholder="Password"/>
              </div>
            </div>
            <div class="control-group">      
              <div class="controls">
                <button type="submit" class="btn btn-primary"><i class="icon-user icon-white"></i>&nbsp;Sign in</button>
              </div>
            </div>    
            <div class="alert alert-error" id="loginFormErrors"></div>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.2.min.js"><\/script>')</script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
